<div class="row">
  <div class="col-6 offset-3 mt-3">
    <form *ngIf="(race$ | async) as race" #editForm="ngForm" (ngSubmit)="onSave(editForm)">
      <input name="_id" type="hidden" [(ngModel)]="race._id">
      <div class="form-group">
        <label for="">Date</label>
        <input class="form-control" type="text" name="date" [(ngModel)]="race.date">
      </div>
      <div class="form-group">
        <label for="">Teams</label>
        <input class="form-control" type="number" name="teams" [(ngModel)]="race.teams">
      </div>
      <div class="form-group">
        <label for="">Street</label>
        <input class="form-control" type="text" name="street" [(ngModel)]="race.street">
      </div>
      <div class="form-group">
        <label for="">City</label>
        <input class="form-control" type="text" name="city" [(ngModel)]="race.city">
      </div>
      <div class="form-group">
        <label for="">Country</label>
        <input class="form-control" type="text" name="country" [(ngModel)]="race.country">
      </div>

      <button type="submit" [disabled]="editForm.invalid" class="btn btn-primary w-100 mt-3 mb-3">
        <i class="fas fa-save"></i> Update the Race
      </button>
    </form>
  </div>
</div>
