<div class="row">
  <div class="col-6 offset-3 mt-3">
    <form *ngIf="(service$ | async) as service" #editForm="ngForm" (ngSubmit)="onSave(editForm)">
      <input name="_id" type="hidden" [(ngModel)]="service._id">
      <div class="form-group">
        <label for="">Name</label>
        <input class="form-control" type="text" name="name" [(ngModel)]="service.name">
      </div>
      <div class="form-group">
        <label for="">Since</label>
        <input class="form-control" type="number" name="since" [(ngModel)]="service.since">
      </div>
      <div class="form-group">
        <label for="">Street</label>
        <input class="form-control" type="text" name="street" [(ngModel)]="service.street">
      </div>
      <div class="form-group">
        <label for="">City</label>
        <input class="form-control" type="text" name="city" [(ngModel)]="service.city">
      </div>
      <div class="form-group">
        <label for="">Country</label>
        <input class="form-control" type="text" name="country" [(ngModel)]="service.country">
      </div>

      <button type="submit" [disabled]="editForm.invalid" class="btn btn-primary w-100 mt-3 mb-3">
        <i class="fas fa-save"></i> Update the Service
      </button>
    </form>
  </div>
</div>
